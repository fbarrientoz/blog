{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <header>

        <nav class="navbar navbar-light navbar-expand-md" style="background-color: #dfdfdf;">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">
                   
                    Blog
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link text-success" aria-current="page" href="{% url 'post_new' %}">
                           
                            Add Post
                        </a>
                        <!-- <a class="nav-link" href="#">Features</a>
                        <a class="nav-link" href="#">Pricing</a> -->
                    </div>
                </div>
                
                {% if user.is_authenticated %}
                    {{ user.username }}
                    <a class="btn btn-sm btn-outline-info mx-1" href="{% url 'logout' %}">Log out</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-sm btn-outline-info mx-1">Login</a>
                    <!-- <button class="btn btn-sm btn-outline-success mx-1">SignUp</button> -->
                {% endif %}
            </div>
        </nav>

    </header>

    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
