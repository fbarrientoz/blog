{% extends 'base.html' %}

{% block content %}
<div class="post-entry">
    <h1>{{ post.title }}</h1>
    <p>{{ post.body }}</p>
</div>

<div class="mt-3">
    <a class="btn btn-secondary" href="{% url 'post_edit' post.pk %}">
        
        Edit 
    </a>
    
    <a class="btn btn-danger" href="{% url 'post_delete' post.pk %}">
        
        Delete
    </a>
</div>

{% endblock content %}
